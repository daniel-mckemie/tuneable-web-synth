<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frequency Assignable Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="keyboard"></div>
  </div>
  <div class="settingsBar">
    <div class="left">
      <span>Volume: </span>
      <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="gain">
      <datalist id="volumes">
        <option value="0.0" label="Mute">
          <option value="1.0" label="100%">
      </datalist>
    </div>    
    <div class="right">
      <span>Current waveform: </span>
      <select name="waveform">
        <option value="sine">Sine</option>
        <option value="square" selected>Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
        <option value="custom">Custom</option>
      </select>
    </div>
  </div>
  C1: <input type="number" name="note1" id="note1"><br>
  D1: <input type="number" name="note2" id="note2"><br>
  E1: <input type="number" name="note3" id="note3"><br>
  F1: <input type="number" name="note4" id="note4"><br>
  G1: <input type="number" name="note5" id="note5"><br>
  A1: <input type="number" name="note6" id="note6"><br>
  B1: <input type="number" name="note7" id="note7"><br>
  C2: <input type="number" name="note8" id="note8"><br>
  D2: <input type="number" name="note9" id="note9"><br>
  E2: <input type="number" name="note10" id="note10"><br>
  F2: <input type="number" name="note11" id="note11"><br>
  G2: <input type="number" name="note12" id="note12"><br>
  A2: <input type="number" name="note13" id="note13"><br>
  B2: <input type="number" name="note14" id="note14"><br>
  C3: <input type="number" name="note15" id="note15"><br>
  <button type="button" onclick="setup();">TUNE IT UP!</button>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
